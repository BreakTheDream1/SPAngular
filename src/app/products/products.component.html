<a routerLink="/add">Create</a>
<table>
    <thead>
        <tr>
            <td>Id</td>
            <td>Name</td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let product of products">
            <td>{{product.id}}</td>
            <td>{{product.name}}</td>
            <td>
                <a routerLink="/edit/{{product.id}}">Edit</a>
                <button (click)="deleteProduct(product.id)">Delete</button>
            </td>
        </tr>
    </tbody>
</table>
